    <title>Functional Improvements</title>
    <script>
        var cart = {
            getCostPrice : function(){
                return 100;
            },
            getSellingPrice : function(){
                var calculateProfit = function(){
                    return this.getCostPrice() * 0.2;
                };
                return this.getCostPrice() + calculateProfit();
            }
        };
